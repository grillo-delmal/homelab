---

- name: Prepare services
  ansible.builtin.dnf:
    name:
      - cockpit
      - cockpit-ws
      - cockpit-ws-selinux
      - cockpit-system
      - cockpit-bridge
      - cockpit-podman
      - cockpit-networkmanager
      - cockpit-storaged
  become: true

- name: Start cockpit
  ansible.builtin.service:
    name: cockpit.socket
    state: started
    enabled: true
  become: true
