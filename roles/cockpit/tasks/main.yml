---

- name: Prepare services
  dnf:
    name:
      - cockpit
      - cockpit-ws
      - cockpit-ws-selinux
      - cockpit-system
      - cockpit-bridge
      - cockpit-podman
      - cockpit-networkmanager
      - cockpit-storaged
    state: latest
  become: true

- name: Start cockpit
  service:
    name: cockpit.socket
    state: started
    enabled: true
  become: true
