---

- hosts: role_maruchan
  roles:
  - role: cockpit
  - role: maruchan
    config: "{{ maruchan_config }}"
    ai_url: "http://{{ 
      (groups['role_ai'] |
        intersect(groups['containers']) |
        map('extract', hostvars))[0].ns_name }}.{{ domain_name }}:8080"
    starbound_config:
      hostname: starbound
      port: 21026